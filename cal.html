<!DOCTYPE html>
<html>
<head>
  <title>calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <!--<div class="video-container">
    <video autoplay muted loop>
      <source src="Design sans titre.mp4" type="video/mp4">
      
    </video>-->
      
  
  
    
  <div class="container">
    <button type="button" class="clear"value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" class="clear" value="3">3</button>
    <button type="button" value="+">+</button>
    <button type="button" value="4">4</button>
    <button type="button" class="clear" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="clear" value="-">-</button>
    <button type="button" class="clear" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" class="clear" value="9">9</button>
    <button type="button" value="*">*</button>
    <button type="button" value="0">0</button>
    <button type="button" class="clear" value=".">.</button>
    <button type="button" value="=">=</button> 
    <button type="button" class="clear" value="/">/</button>
    <button type="button" class="equal" value="clear">clear</button><input type="text" class="display" />
    <script src="cal.js"></script>

  
  </div>

</div>
</body>
</html>
